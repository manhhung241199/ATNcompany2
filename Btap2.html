<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src = "https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
	<script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<title>Registration</title>
</head>
<style>
#userList {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#userList td, #userList th {
  border: 1px solid #ddd;
  padding: 8px;
}

#userList tr:nth-child(even){background-color: #f2f2f2;}

#userList tr:hover {background-color: #ddd;}

#userList th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
	    <h2>Add Product <3</h2>
	Name
	<input type = "text" name = "" id = "name">
	<br/><br>
	Country <select id = "country">
		<option value = "VN">VN</option>
		<option value = "Indo">Indo</option>
		<option value = "Malay">Malay</option>
		<option value = "Korea">Korea</option>
	</select>
	<br/><br>
	<input type = "button" id = "btnAdd" value = "Add">
	<br/><br>
	Name to search
	<input type = "text" name = "" id = "nameSearch">
	<input type = "button" value = "Search" id = "btnSearch">
	<table width = "300px" id = "userList" border = "1">
		<thead>
		<tr>
			<th>Name</th>
			<th>Country</th>
		</tr>
		</thead>
		<tbody></tbody>

	</table>
	<script type = "text/javascript">
		//nameList store all names which have been entered
		var nameList = [];
		$(document).ready(function()
		{
			$("#btnAdd").click(function(event) {
				var name = $("#name").val();
				var country = $("#country").val();
				var row = "<tr>" + "<td>" + name + "</td>" + "<td>" + country + "</td>" + "</tr>";
				$("#userList tbody").append(row);
				nameList.push(name); //add new name to the List
			});
			//perform search
			$("#btnSearch").click(function(event) {
				var name = $("#nameSearch").val();
				var found = false;
				for (var i = 0; i < nameList.length; i++) {
					if (nameList[i] == name)
					{
						found = true;
						break;
					}
				}
				if(found)
				{
					alert("Found " + name);
				}
				else
				{
					alert("Not found " + name);
				}
			});
		});
	</script>
	
</body>
</html>
